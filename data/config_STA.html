<!DOCTYPE html>
<html>
<head>
  <title>ESP32 Configuration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="data:,">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="topnav">
    <h1>ESP32 Configuration via local wifi</h1>
  </div>
  <div class="content">
    <div class="card-grid">
      <div class="card">
        <form action="/" method="POST">
          <p>
            <label for="wifiSSID">Wifi SSID</label>
            <input type="text" id ="wifiSSID" name="wifiSSID" value="%WIFI_SSID%"><br>
            <label for="wifiPwd">Wifi Password</label>
            <input type="text" id ="wifiPwd" name="wifiPwd">leave empty for no change<br>
            <label for="wifiIP">Wifi IP Address</label>
            <input type="text" id ="wifiIP" name="wifiIP" value="%WIFI_IP%"><br>
            <label for="wifiGateway">Wifi Gateway Address</label>
            <input type="text" id ="wifiGateway" name="wifiGateway" value="%WIFI_GATEWAY%"><br>
            <label for="ethIP">ETH IP Address</label>
            <input type="text" id ="ethIP" name="ethIP" value="%ETH_IP%"><br>
            <input type ="submit" value ="Submit">
          </p>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
